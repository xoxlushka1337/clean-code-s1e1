<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <main>
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix" />
      <a
          class="matrix__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
    </section>
    <section class="todo-list">
      <h3 class="todo-list__title" for="new-task">Add Item</h3>
      <div class="todo-list__wrapper-add">
        <input
            class="todo-list__text todo-list__input todo-list__input-add"
            type="text"
        />
        <button class="todo-list__button">Add</button>
      </div>
      <h3 class="todo-list__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="todo-list__row-wrapper">
          <input class="todo-list__checkbox" type="checkbox" />
          <label class="todo-list__text">Pay Bills</label>
          <input type="text" class="todo-list__input" />
          <button class="todo-list__button todo-list__button_edit">Edit</button>
          <button class="todo-list__button todo-list__button_delete">
            <img class="todo-list__img-delete" src="./remove.svg" alt="delete" />
          </button>
        </li>
        <li class="todo-list__row-wrapper">
          <input class="todo-list__checkbox" type="checkbox" />
          <label class="todo-list__text todo-list__text_none"
            >Go Shopping</label
          >
          <input
              type="text"
              value="Go Shopping"
              class="todo-list__input todo-list__input-active"
          />
          <button class="todo-list__button todo-list__button_edit">Save</button>
          <button class="todo-list__button todo-list__button_delete">
            <img class="todo-list__img-delete" src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
      <h3 class="todo-list__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="todo-list__row-wrapper">
          <input class="todo-list__checkbox" type="checkbox" checked />
          <label class="todo-list__text">See the Doctor</label>
          <input class="todo-list__input" type="text" />
          <button class="todo-list__button todo-list__button_edit">Edit</button>
          <button class="todo-list__button todo-list__button_delete">
            <img class="todo-list__img-delete" src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
